{% extends 'base.html' %}
{% block title %}Welcome to RentHub Connect{% endblock %}

{% block content %}
<ul>
  {% for room in rooms %}
      <li><a href="{% url 'renthub:rental' room.room_number %}">Room Number: {{ room.room_number }}</a></li>
  {% empty %}
    <li>No rooms available of this type.</li>
  {% endfor %}
</ul>
{% endblock %}
