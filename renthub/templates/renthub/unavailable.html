{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <style>
        .error-container {
            border-radius: 15px; 
            background-color: white; 
            margin-bottom: 2rem;
            margin-top: 2rem;
        }
    
        .error-container h1 {
            margin-top: 0.5rem; 
            margin-bottom: 0.5rem; 
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-container p-5 text-center border rounded bg-white">
                    <h1 class="display-4 text-danger">404 - Page Not Found</h1>
                    <p class="lead text-muted">
                        The page you are looking for does not exist. It might have been removed, had its name changed, 
                        or is temporarily unavailable.
                    </p>
                    <a href="{% url 'renthub:home' %}" class="btn btn-primary mt-4">Go Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
