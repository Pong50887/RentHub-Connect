{% extends 'base.html' %}
{% block title %}Welcome to RentHub Connect{% endblock %}

{% block content %}
{% if rooms %}
    {% for room in rooms %}
        <a href="{% url 'renthub:rental' room.id %}">{{ room.detail }}</a><br>
    {% endfor %}
{% else %}
    <p>No rooms available at the moment.</p>
{% endif %}
{% endblock %}
